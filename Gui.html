    Unit 3 Assignment

<head>
    <meta charset="UTF-8">

    <script src="Controller.js"></script>
    <div class="HeaderSection">
        <h1>Unit 3 Assignment</h1>

</head>

<body>


    <div class="container">
        <Label for="UserName">Username</Label>
        <input type="text" id="user" name="user" required>


        <label for="password">Enter Your Password</label>
        <input type="password" name="password" id="password" required>

        <table>
            <tr class="serverFields">
                <td><label for="server">Server</label></td>
                <td><input type="text" id="server" name="server" value="DESKTOP-88339Q2" required></td>
            </tr>
            <tr class="dataFields">
                <td><label for="database">Database</label></td>
                <td><input type="text" id="database" name="database" value="Northwind" required></td>
            </tr>
        </table>
    </div>

    <div class="Buttons">
        <button class="Connect"
            onclick="validation(server.value, database.value, user.value, password.value),Connect(server.value, database.value, user.value, password.value)">Connect
            to
            Database</button>
        <button class="CustomerCount"
            onclick="CusomerCount(server.value, database.value, user.value, password.value)">Count
            Customers</button>
        <button class="ShowNames" onclick="ShowNames(server.value, database.value, user.value, password.value)">Show
            Company
            Names</button>
        <button class="OrderCount" onclick="OrderCount(server.value, database.value, user.value, password.value)">Count
            Orders</button>
        <button class="OrderShipNames"
            onclick="OrderShipNames(server.value, database.value, user.value, password.value)">Order Ship Names</button>
        <button class="EmpNamesCount"
            onclick="EmpNamesCount(server.value, database.value, user.value, password.value)">Count
            Employee Names</button>
        <button class="EmpNames" onclick="EmpNames(server.value, database.value, user.value, password.value)">Show
            Employee Names</button>
    </div>
</body>

</html>
